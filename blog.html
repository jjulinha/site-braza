<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - BRAZA</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --red-1: #661e27;
      --yellow-1: #f9b406;
      --padding-fluid: 4rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 4rem;
      z-index: 999;
      transition: transform 0.3s ease-in-out;
    }

    header.hide {
      transform: translateY(-100%);
    }

    header .logo h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      color: var(--red-1);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.6rem;
      position: relative;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: var(--yellow-1);
      transition: width 0.3s ease-in-out;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .page-title-section {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 6rem var(--padding-fluid);
    }

    .page-title-section h2 {
      font-family: 'Anton', sans-serif;
      font-size: 7rem;
      color: var(--red-1);
      margin-bottom: 1rem;
    }

    .page-title-section p {
      font-size: 2.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .page-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4rem;
      padding: 5rem var(--padding-fluid);
    }

    .content-side {
      flex: 1;
      min-width: 65%;
    }

    .sidebar-side {
      flex: 1;
      min-width: 250px;
      max-width: 30%;
    }

    .blog-posts-grid-new {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
    }

    .single-blog-post {
      background-color: #fff;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 12px;
      overflow: hidden;
    }

    .single-blog-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }

    .post-image-holder {
      height: 200px;
      overflow: hidden;
    }

    .post-image-holder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post-content-wrapper {
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .post-content-wrapper h3 {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    .post-content-wrapper h3 a {
      color: #1a1a1a;
      text-decoration: none;
    }

    .post-content-wrapper p.post-meta {
      font-size: 1.4rem;
      color: #888;
      margin-bottom: 1.5rem;
    }

    .post-content-wrapper p {
      flex-grow: 1;
      font-size: 1.8rem;
    }

    .plano-cta {
      margin-top: 2rem;
      background: var(--yellow-1);
      color: #1a1a1a;
      padding: 0.8rem 1.8rem;
      font-weight: bold;
      font-size: 1.4rem;
      text-transform: uppercase;
      border-radius: 5px;
      transition: background 0.3s;
      text-decoration: none;
    }

    .plano-cta:hover {
      background: var(--red-1);
      color: #fff;
    }

    .sidebar-widget {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 3rem;
      margin-bottom: 3rem;
      border-radius: 12px;
    }

    .sidebar-title {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      color: #333;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--red-1);
      padding-bottom: 1rem;
    }

    .sidebar-widget ul {
      list-style: none;
    }

    .sidebar-widget ul li {
      margin-bottom: 1.5rem;
    }

    .sidebar-widget ul li a {
      color: #555;
      font-size: 1.8rem;
      text-decoration: none;
      display: flex;
      justify-content: space-between;
    }

    .sidebar-widget ul li a:hover {
      color: var(--red-1);
    }

    .tags-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .tags-list a {
      background-color: #eee;
      padding: 0.5rem 1.5rem;
      font-size: 1.4rem;
      color: #555;
      text-transform: uppercase;
      border-radius: 3px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .tags-list a:hover {
      background-color: var(--red-1);
      color: #fff;
    }

    footer {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 4rem 2rem;
    }

    footer .hero-title {
      font-size: 4rem;
      font-family: 'Anton', sans-serif;
      color: var(--yellow-1);
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .copyright {
      font-size: 1.4rem;
      color: #aaa;
    }

    @media (max-width: 992px) {
      .page-container {
        flex-direction: column;
      }

      .sidebar-side {
        max-width: 100%;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
    }

    @media (max-width: 767.98px) {
      .page-title-section h2 {
        font-size: 5rem;
      }
      .page-title-section p {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<!-- O restante do conteúdo permanece igual, mas o header agora está estilizado com o novo design e comportamento -->

<script>
  let prevScrollpos = window.pageYOffset;
  window.onscroll = function () {
    const header = document.querySelector("header");
    const currentScrollPos = window.pageYOffset;
    if (prevScrollpos > currentScrollPos) {
      header.classList.remove("hide");
    } else {
      header.classList.add("hide");
    }
    prevScrollpos = currentScrollPos;
  };
</script>

</body>
</html>
