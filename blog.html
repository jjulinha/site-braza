<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog - BRAZA</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --red-1: #661e27;
      --yellow-1: #f9b406;
      --padding-fluid: 2rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f0f0f0;
      color: #333;
      font-family: 'Inter', sans-serif;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--red-1);
      z-index: 999;
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease-in-out;
    }

    header.header-hidden {
      transform: translateY(-100%);
    }

    header .logo h1 {
      font-family: 'Anton', sans-serif;
      color: var(--yellow-1);
      font-size: 3.6rem;
    }

    header nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    header nav ul li a {
      color: #fff;
      font-weight: 600;
      font-size: 1.6rem;
      transition: color 0.2s ease;
    }

    header nav ul li a:hover {
      color: var(--yellow-1);
    }

    .page-title-section {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 4rem var(--padding-fluid);
    }
    .page-title-section h2 {
      font-family: 'Anton', sans-serif;
      font-size: 8rem;
      color: var(--red-1);
      margin-bottom: 1rem;
    }
    .page-title-section p {
      font-size: 2.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .page-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4rem;
      padding: 5rem var(--padding-fluid);
    }

    .content-side {
      flex: 1;
      min-width: 65%;
    }

    .sidebar-side {
      flex: 1;
      min-width: 250px;
      max-width: 30%;
    }

    .blog-posts-grid-new {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
    }

    .single-blog-post {
      background-color: #fff;
      border: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .single-blog-post:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .post-image-holder {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }
    .post-image-holder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .post-content-wrapper {
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .post-content-wrapper h3 {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.8rem;
      line-height: 1.3;
      margin-bottom: 1rem;
    }

    .post-content-wrapper h3 a {
      color: #1a1a1a;
    }

    .post-content-wrapper p.post-meta {
      font-size: 1.4rem;
      color: #888;
      margin-bottom: 1.5rem;
    }

    .post-content-wrapper p {
      flex-grow: 1;
      line-height: 1.6;
      font-size: 1.8rem;
    }

    .plano-cta {
      margin-top: 2rem;
      align-self: flex-start;
      background-color: var(--red-1);
      color: white;
      padding: 0.8rem 2rem;
      font-size: 1.6rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .plano-cta:hover {
      background-color: var(--yellow-1);
      color: #000;
    }

    .sidebar-widget {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 3rem;
      margin-bottom: 3rem;
    }

    .sidebar-title {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      color: #333;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--red-1);
      padding-bottom: 1rem;
    }

    .sidebar-widget ul {
      list-style: none;
    }

    .sidebar-widget ul li {
      margin-bottom: 1.5rem;
    }

    .sidebar-widget ul li a {
      color: #555;
      font-size: 1.8rem;
      transition: color 0.2s;
      display: flex;
      justify-content: space-between;
    }

    .sidebar-widget ul li a:hover {
      color: var(--red-1);
    }

    .sidebar-widget ul li a span {
      color: #999;
    }

    .tags-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .tags-list a {
      background-color: #eee;
      padding: 0.5rem 1.5rem;
      font-size: 1.4rem;
      color: #555;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    .tags-list a:hover {
      background-color: var(--red-1);
      color: #fff;
    }

    @media (max-width: 992px) {
      .page-container {
        flex-direction: column;
      }
      .sidebar-side {
        max-width: 100%;
      }
    }

    @media (max-width: 767.98px) {
      .page-title-section h2 {
        font-size: 6rem;
      }
      .page-title-section p {
        font-size: 1.8rem;
      }
      .post-content-wrapper h3 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><h1>BRAZA</h1></div>
    <nav>
      <ul>
        <li><a href="index.html">INÍCIO</a></li>
        <li><a href="index.html#servicos">O QUE A GENTE FAZ?</a></li>
        <li><a href="index.html#portfolio">TRABALHOS NA BRAZA</a></li>
        <li><a href="index.html#clientes">CLIENTES</a></li>
        <li><a href="index.html#planos">NOSSOS COMBOS</a></li>
        <li><a href="blog.html">BLOG</a></li>
        <li><a href="index.html#contato">BORA FAZER FOGO?</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal vem aqui -->

  <script>
    let lastScrollTop = 0;
    const header = document.querySelector("header");

    window.addEventListener("scroll", () => {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        header.classList.add("header-hidden");
      } else {
        header.classList.remove("header-hidden");
      }
      lastScrollTop = scrollTop;
    });
  </script>
</body>
</html>
