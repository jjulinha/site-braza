<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAZA - Marketing em Chamas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/thunder" rel="stylesheet">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-logo">BRAZA</div>
    </div>

    <header>
        <div class="logo"><h1>BRAZA</h1></div>
        <nav>
            <ul>
                <li><a href="#servicos">O QUE A GENTE FAZ?</a></li>
                <li><a href="#portfolio">TRABALHOS NA BRAZA</a></li>
                <li><a href="#clientes">CLIENTES</a></li>
                <li><a href="#planos">NOSSOS COMBOS</a></li>
                <li><a href="#contato">BORA FAZER FOGO?</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <div class="hero-content">
                <div class="no-wrap"><h2 class="hero-title">A GENTE CRIA <span class="highlight">EXPERIÊNCIAS</span></h2></div>
                <div><h2 class="hero-title">ESTRATÉGIAS QUE <span class="highlight">VENDEM</span></h2></div>
                <div class="no-wrap"><h2 class="hero-title">CONTEÚDOS QUE <span class="highlight">CONECTAM</span></h2></div>
            </div>
        </section>

        <button id="back-to-top" title="Voltar ao topo">⬆️</button>
    </main>

    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <iframe id="video-iframe" width="100%" height="500px" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
    VANTA.FOG({ el: "body", mouseControls: true, touchControls: true, gyroControls: false, minHeight: 200.00, minWidth: 200.00, highlightColor: 0xffb300, midtoneColor: 0xe53935, lowlightColor: 0x150202, baseColor: 0x111111, blurFactor: 0.50, speed: 0.80, zoom: 1.00 });

    const backToTopButton = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
            backToTopButton.classList.add('show');
        } else {
            backToTopButton.classList.remove('show');
        }
    });
    backToTopButton.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    </script>
</body>
</html>
